{% extends "index.html" %}
{% block content %}
    <div>
        <div class="alert alert-danger" role="alert">
            <form method="post">
                {% csrf_token %}
                <p style="font-size: 13px;">
                    <p>商品名称：{{ commodity_obj.title }}</p>
                    <p>当前库存量：{{ commodity_obj.stock }}</p>
                    <p>当前销售量：{{ commodity_obj.sell }}</p>
                    <p>数据删除后将不可恢复，请确认是否删除！</p>
                </p>
                <div style="margin-top: 20px">
                    <a href="{% url 'index' %}" class="btn btn-default btn-sm">取消</a>
                    <input type="submit" class="btn btn-danger btn-sm" value="确认">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
