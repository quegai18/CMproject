<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/cmpro-css.css' %}">
        <script src="{% static 'js/cmpro-js.js' %}"></script>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <style>
        ul{
            list-style-type: none;
            padding: 0;
        }
        ul li{
            float: left;
            padding: 10px 10px 10px 0;
            width: 80px;
        }
        ul li i{
            font-size: 18px !important;
            margin-left: 5px;
            color: #6d6565;
        }
    </style>
    </head>
    <body>
        <div><h1 class="text-center">商品库存一览表</h1></div>
        <div class="center-block text-center" style="width: 960px">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
